<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MRCP Login</title>
        <link href="./css/login.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        <script src="js/firebase_init.js"></script>
        <script src="js/firebase_login.js"></script>
    </head>

  <body class="text-center">
    <div class="panel" data-offset="0 0 0">
        <h1 style="text-align: center;margin:0px">MRCP</h1>
        <hr style="width:100%;border-top: 1px solid">
        <div class="section">
        <form>
            <input id="emailField" type="email" placeholder="Email"><br>
            <input id="passwordField" type="password" placeholder="Password"><br>
            <button id="device_button" style="font-size: 48px" onclick="login()" type="button">Login</button>
        <form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    
  

</body></html>
